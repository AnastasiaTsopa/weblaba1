<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Focus Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="../index.html" style="color: var(--primary-color);">Focus Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registr.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <h1>Створити акаунт</h1>
        <form style="max-width: 400px; width: 100%; text-align: left;">
            <div class="mb-3">
                <label class="form-label">Ім'я</label>
                <input type="text" class="form-control" placeholder="Ваше ім'я">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@mail.com">
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Стать</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="m">
                    <label class="form-check-label" for="m">Чоловіча</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="f">
                    <label class="form-check-label" for="f">Жіноча</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Дата народження</label>
                <input type="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-danger w-100">Зареєструватися</button>
        </form>
    </main>

    <footer>&copy; 2026 "Focus Timer"</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
