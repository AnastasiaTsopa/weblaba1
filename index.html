<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Головна</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
        #timer-display {
            font-size: 6rem; 
            font-weight: 300;
            color: var(--primary-color);
            margin: 10px 0 20px 0; 
            line-height: 1;
        }

        .buttons-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 450px;
            margin-bottom: 25px; 
        }

        .buttons-row .btn {
            flex: 1; 
            padding: 12px 5px !important;
            font-size: 1rem;
        }

       
        @media (max-width: 576px) {
            .main-container {
                padding: 30px 15px !important; 
                margin-top: 10px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.4rem !important; 
                margin-bottom: 15px !important;
            }

            #timer-display {
                font-size: 3.2rem; 
                margin-bottom: 20px;
            }

            .buttons-row {
                gap: 8px;
                margin-bottom: 20px;
            }

            .buttons-row .btn {
                font-size: 0.8rem;
                padding: 10px 2px !important;
            }

            .form-control {
                padding: 10px !important; 
                font-size: 0.9rem !important;
            }
        }

        @media (max-height: 670px) {
            #timer-display {
                font-size: 2.8rem;
                margin-bottom: 10px;
            }
            .main-container {
                padding: 20px 15px !important;
            }
            h1 {
                margin-bottom: 10px !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html" style="color: var(--primary-color);">Focus Timer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/registr.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <h1>Облік робочого часу</h1>
        
        <div id="timer-display">00:00:00</div>
        
        <div class="buttons-row">
            <button class="btn btn-success">Запуск</button>
            <button class="btn btn-warning text-white">Пауза</button>
            <button class="btn btn-danger">Зупинка</button>
        </div>

        <div style="width: 100%; max-width: 450px; margin: 0 auto;">
            <input type="text" class="form-control text-center" placeholder="Назва завдання">
            <button class="btn btn-secondary w-100 mt-2">Зберегти сеанс</button>
        </div>
    </main>

    <footer>&copy; 2026 "Focus Timer"</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
